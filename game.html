<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta name="description" content="Cut it out, an experiment made for christmasexperiments.com by Léo Chéron">

    <title>Cut it out. - Léo Chéron</title>

    <link rel="stylesheet" href="css/style.css">

    <!--[if lte IE 8]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <div id="wrapper">
        <section id="splash">
            <div class="text">
                <h1><span class="sprite ball"></span>Cut it out.</h1>
                <span class="slice">Slice</span>
                <span class="ginger">the ginger<br/>man</span>
                <span class="begin">to begin.</span>
            </div>
        </section>

        <section id="game">
            <div id="timer"></div>
            <div id="message-won" class="message hidden">
                <span class="emphasis">AWESOME!</span><br/>Your final score is {score}.<br/>
                <button class="restart">SLICE AGAIN</button>
            </div>
            <div id="message-lost" class="message hidden">
                You think you slice like a ninja.<br/><span class="emphasis">You Don't.</span><br/>
                <button  class="restart">TRY AGAIN</button>
            </div>
            <div id="score">
                <span class="sprite slices"></span><span>0</span>
            </div>
            <ul id="life">
                <li class="heart-container"><span class="sprite heart-full"></span><span class="sprite heart"></span></li>
                <li class="heart-container"><span class="sprite heart-full"></span><span class="sprite heart"></span></li>
                <li class="heart-container"><span class="sprite heart-full"></span><span class="sprite heart"></span></li>
            </ul>
            <div id="time">01:00</div>
        </section>

        <canvas id="canvas"></canvas>
    </div>

    <audio id="swish1">
        <source src="audio/swish1.mp3" type="audio/mp3">
        <source src="audio/swish1.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/swish1.mp3">
    </audio>
    <audio id="swish2">
        <source src="audio/swish2.mp3" type="audio/mp3">
        <source src="audio/swish2.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/swish1.mp3">
    </audio>
    <audio id="swish3">
        <source src="audio/swish3.mp3" type="audio/mp3">
        <source src="audio/swish3.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/swish1.mp3">
    </audio>
    <audio id="ploc1">
        <source src="audio/ploc1.mp3" type="audio/mp3">
        <source src="audio/ploc1.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/ploc1.mp3">
    </audio>
    <audio id="ploc2">
        <source src="audio/ploc2.mp3" type="audio/mp3">
        <source src="audio/ploc2.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/ploc2.mp3">
    </audio>
    <audio id="soundtrack">
        <source src="audio/hanako.mp3" type="audio/mp3">
        <source src="audio/hanako.ogg" type="audio/ogg">
        <embed height="0" width="0" src="audio/hanako.mp3">
    </audio>
</body>

<script type="text/javascript" src="js/libs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/libs/Global.js"></script>

<script type="text/javascript" src="js/libs/stats.min.js"></script>
<script type="text/javascript" src="js/libs/gl-matrix.js"></script>

<script type="text/javascript" src="js/src/physics/Anchor.js"></script>
<script type="text/javascript" src="js/src/physics/Stick.js"></script>

<script type="text/javascript" src="js/src/display/ShapeData.js"></script>
<script type="text/javascript" src="js/src/display/Shape.js"></script>
<script type="text/javascript" src="js/src/display/ShapeEditable.js"></script>

<script type="text/javascript" src="js/src/game/Slicer.js"></script>
<script type="text/javascript" src="js/src/game/Background.js"></script>
<script type="text/javascript" src="js/src/game/Splash.js"></script>
<script type="text/javascript" src="js/src/game/Game.js"></script>
<script type="text/javascript" src="js/src/game/Score.js"></script>

</html>
